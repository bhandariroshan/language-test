{% extends "account/base.html" %}
{% load static i18n %}
{% load i18n %}
{% load account socialaccount %}


{% block inner %}


<div class="container">
    <div class="card card-container">
        <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />

        <p>If you have not created an account yet, then please <a href="/accounts/signup/">sign up</a> first.</p>

        <p id="profile-name" class="profile-name-card"></p>
        <form class="form-signin" method="POST" action="/accounts/login/">
             {% csrf_token %}
            <span id="reauth-email" class="reauth-email"></span>
            <input type="text" name="login" placeholder="Username" autofocus="autofocus"
                                      maxlength="150" class="textinput textInput form-control" required="" id="username">
            <input type="password" name="password" placeholder="Password"
                       class="form-control" required="" id="id_password">
            <div id="remember" class="checkbox">
                <label>
                    <input type="checkbox" name="remember" class="checkboxinput form-check-input" id="id_remember"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form><!-- /form -->
        <a href="/accounts/password/reset/" class="forgot-password">
            Forgot the password?
        </a>
    </div><!-- /card-container -->
</div><!-- /container -->

{% endblock %}
